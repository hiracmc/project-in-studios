<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<title>Scratchの作品をスタジオに追加</title>
  
<script>
  
alert("注意 このプロジェクトはベータです");
  
</script>
</head>
<body>

<h1>追加する</h1>
  <input
  type="url"
  id="tu"
  required
  minlength="8"
  maxlength="32"
  size="10" />

<button id="sita" type="button" onclick=" tuika()">追加
</button>

  <script>
function tuika() {
  var elm = document.getElementById('sita');

  elm.textContent = '追加しました！';
  
alert("スタジオに追加しました！");

  var btn = document.getElementById('sita');

    btn.disabled = true;

}
</script>
  
</body>
</html>
