<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<title>Scratchの作品をスタジオに追加</title>
  
<script>
  
alert("注意 このプロジェクトはベータです");
  
</script>
</head>
<body>

<h1>スタジオに追加する</h1>
  <input
  type="url"
  id="tu"
  required
  size="45" />

<button id="sita" type="button" onclick=" tuika()">追加
</button>

  <script>
function tuika() {
  var elm = document.getElementById('sita');

  elm.textContent = '追加しました！';

  var na = document.getElementById('tu').value;

  na.textContent = 'スタジオに';
  
alert(`${na.value} をスタジオに追加しました`);

  var btn = document.getElementById('sita');

    btn.disabled = true;

}
</script>
  
</body>
</html>
